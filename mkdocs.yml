plugins:
  - search
  - include-markdown
  - table-reader

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true

theme:
  name: material
  custom_dir: docs/material/overrides
  logo: assets/logo.svg
  palette:
    - scheme: glacier_light
      # primary: black
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for light mode
    - scheme: glacier_dark
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  font:
    text: Inter
    # code: PragmataPro
    code: Fira Code

  language: en
  features:
    - content.code.copy
    - content.code.annotate
    - content.code.select

    - navigation.path
    - navigation.instant.progress
    - navigation.tabs
    - navigation.footer
    - toc.integrate
    - toc.follow
    - search.highlight
    - search.suggest

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  version:
